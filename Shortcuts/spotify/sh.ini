[Rainmeter]
Update=-1
AccurateText=1
BackgroundMode=2
SolidColor=00000001
SkinHeight=40
Group=sh
LeftMouseUpAction=["C:\Users\[UserNameMeasure]\Desktop\Spotify.lnk"]
OnRefreshAction=[!HideMeter Label][!Redraw]

[Metadata]
Name=Shortcut: Spotify
Author=cmg-simplestuff//hpgbproductions
Information=Opens Spotify (uses the desktop shortcut)
Version=
License=

[Variables]
@Include=#@#var.inc
@Include2=#@#shcommon.inc

[UserNameMeasure]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME

[Logo]
Meter=Image
ImageName="#@#_img\spotify.png"

[Label]
Meter=String
Text=Spotify